[theme]
primaryColor = "#1E88E5"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
maxUploadSize = 50  # 50MB max upload size
enableCORS = true  # Changed to true to fix warning
enableXsrfProtection = false  # Disable XSRF protection to avoid conflict

[browser]
gatherUsageStats = false